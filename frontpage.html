<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amara Lighthouse</title>
    <link rel="stylesheet" href="assets/css/frontpage.css" />
  </head>

  <body>
    <!-- ========== Header Section ========== -->
    <header class="header">
      <div class="header-container">
        <!-- Logo on the left -->
        <a href="#" class="logo-container">
          <img
            src="assets/imgs/front-page/logo.svg"
            alt="Amara Lighthouse logo"
            width="250"
          />
        </a>

        <!-- Right Side: Auth Buttons, Nav Links, Hamburger -->
        <div class="right-section">
          <!-- Auth Buttons -->
          <div class="auth-buttons">
            <a href="#" class="btn login-btn">Login</a>
            <a href="#" class="btn contact-btn">Contact Us</a>
          </div>

          <!-- Navigation Links -->
          <nav class="main-nav">
            <ul class="nav-list">
              <li><a href="#" class="nav-link active">Home</a></li>
              <li>
                <a href="culture_and_daily-life.html" class="nav-link"
                  >Explore</a
                >
              </li>
              <li><a href="#" class="nav-link">Shop</a></li>
              <li><a href="#" class="nav-link">About Us</a></li>
            </ul>
          </nav>

          <!-- Hamburger Icon for Mobile -->
          <div class="hamburger" id="hamburger">&#9776;</div>
        </div>
      </div>
    </header>

    <!-- ========== Hero Section ========== -->
    <section class="hero">
      <div class="hero-background">
        <div class="hero-overlay">
          <div class="hero-heading">
            <p>
              Learn History Like <br />
              Never Before!!
            </p>
          </div>
          <div class="hero-cta-buttons">
            <a href="culture_and_daily-life.html" class="btn explore-btn"
              >Start Exploring</a
            >
            <a href="#" class="btn video-btn">Watch Intro Video</a>
          </div>
        </div>
      </div>
    </section>

    <!-- ========== Script to Toggle Nav on Small Screens ========== -->
    <script>
      const hamburger = document.getElementById("hamburger");
      const nav = document.querySelector(".main-nav");

      hamburger.addEventListener("click", () => {
        nav.classList.toggle("show");
      });
    </script>
  </body>
</html>
