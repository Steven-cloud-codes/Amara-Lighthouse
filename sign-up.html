<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Amara Lighthouse</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/sign_up.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>

  <body class="custom-body-background">
    <div>
      <button onclick="history.back()" class="back-btn">‚Üê Back</button>
      <div class="d-flex">
        <!-- Left Graphic Section -->
        <div class="graphic-container p-3 d-flex justify-content-center">
          <img
            src="assets/imgs/sign-up/umbrella-logInPage-graphic.svg"
            width="100%"
            height="auto"
          />
        </div>

        <!-- Right Form Section -->
        <div
          class="form d-flex flex-column justify-content-center align-items-center"
          style="height: 100vh; width: 100%"
        >
          <!-- Logo & Heading -->
          <div class="d-flex align-items-center justify-content-center mb-4">
            <div class="me-3">
              <img
                src="assets/imgs/front-page/logo-small.svg"
                style="width: 100px"
                alt="Logo"
              />
            </div>
            <div class="text-center p-3">
              <h2 class="fw-bold fs-4 mb-0">
                Welcome to Amara Lighthouse<br />Start Your Journey Today!
              </h2>
            </div>
          </div>

          <!-- Sign-Up Form -->
          <form id="signupForm">
            <!-- Name Input -->
            <div class="mb-3">
              <label class="form-label fw-bold">Name</label>
              <input
                type="text"
                class="form-control custom-background custom-input"
                id="userName"
                placeholder="Your name"
                required
              />
            </div>

            <!-- Email Input -->
            <div class="mb-3">
              <label class="form-label fw-bold">E-mail Address</label>
              <input
                type="email"
                class="form-control custom-input custom-background shadow-none"
                id="userEmail"
                placeholder="Your e-mail"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <div
                class="password-input-box custom-input rounded p-2 custom-input custom-background"
              >
                <input
                  type="password"
                  class="form-control border-0 custom-background"
                  id="userPassword"
                  placeholder="Create a password"
                  required
                  style="flex: 1"
                />
                <img
                  id="eyeIcon1"
                  src="assets/imgs/sign-up/eye-closed-icon.svg"
                  style="width: 24px; cursor: pointer"
                />
              </div>
              <div id="passwordError" class="text-danger small mt-1"></div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
              <label class="form-label fw-bold">Confirm Password</label>
              <div
                class="password-input-box custom-input rounded p-2 custom-input custom-background"
              >
                <input
                  type="password"
                  class="form-control border-0 custom-background"
                  id="confirmPassword"
                  placeholder="Confirm password"
                  required
                  style="flex: 1"
                />
                <img
                  id="eyeIcon2"
                  src="assets/imgs/sign-up/eye-closed-icon.svg"
                  style="width: 24px; cursor: pointer"
                />
              </div>
            </div>

            <!-- Sign-Up Button -->
            <button
              type="submit"
              class="btn mt-3 fw-bold text-white"
              style="width: 100%; background-color: brown"
            >
              Sign-up
            </button>
          </form>

          <!-- Login Link -->
          <div class="mt-2">
            <p>Already have an account? <a href="log-in.html">Log-in</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/sign-up.js"></script>
    <script>
      // Password visibility toggles
      document.getElementById("eyeIcon1").onclick = function () {
        togglePasswordVisibility("userPassword", this);
      };

      document.getElementById("eyeIcon2").onclick = function () {
        togglePasswordVisibility("confirmPassword", this);
      };

      function togglePasswordVisibility(fieldId, icon) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
          field.type = "text";
          icon.src = "assets/imgs/sign-up/eye-opened-icon.svg";
        } else {
          field.type = "password";
          icon.src = "assets/imgs/sign-up/eye-closed-icon.svg";
        }
      }
    </script>
  </body>
</html>
