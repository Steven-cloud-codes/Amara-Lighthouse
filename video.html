<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Watch Video | Amara Lighthouse</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS (optional, if needed for extra styling) -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="bg-light">
    <!-- Container for content -->
    <div class="container py-5">
      <!-- Responsive row and column -->
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <!-- Card for video display -->
          <div class="card shadow-sm border-0">
            <div class="card-body" id="videoContainer">
              <!-- JS will inject video content here -->
              <p class="text-center text-muted">Loading video...</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for responsiveness and features like modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your video data file -->
    <script src="assets/js/video.js"></script>

    <!-- Script to display video based on URL parameter -->
    <script>
      // Extract ?id=intro001 from the URL
      const params = new URLSearchParams(window.location.search);
      const videoId = params.get("id");

      // Find the video object from videoList by matching the ID
      const video = videoList.find((v) => v.id === videoId);

      // Select the container where video will be shown
      const container = document.getElementById("videoContainer");

      // If video found, render the video player with title and description
      if (video) {
        container.innerHTML = `
  <h2 class="card-title text-center mb-3">${video.title}</h2>
  <p class="text-muted text-center mb-1">${video.description}</p>
  <p class="text-center mb-4">
    <small>Source: <a href="${video.source}" target="_blank">${video.source}</a></small>
  </p>
  <div class="ratio ratio-16x9 mb-3">
<iframe src="${video.file}" 
          width="640" 
          height="480" 
          allow="autoplay">
  </iframe>
  </div>
  <div class="text-center">
    <button class="btn btn-outline-primary" onclick="history.back()">← Back</button>
  </div>
`;
      } else {
        // If video ID is invalid or missing
        container.innerHTML = `
          <div class="text-center text-danger">
            <h4>⚠️ Video Not Found</h4>
            <p>Please check the URL or video ID.</p>
            <a href="index.html" class="btn btn-secondary">Go Back</a>
          </div>
        `;
      }
    </script>
  </body>
</html>
