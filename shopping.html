<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amara Lighthouse - Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/shopping.css" rel="stylesheet" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <link
      rel="icon"
      type="image/png"
      href="assets/imgs/front-page/logo-small.svg"
    />
    <style>
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background-color: #5a3921;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: 1rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      .back-btn:hover {
        background-color: #e6b17e;
        transform: translateX(-5px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }

      .back-btn:active {
        transform: translateX(-5px) scale(0.95);
      }
    </style>
  </head>
  <body style="background-color: #f8f5f0">
    <button onclick="history.back()" class="back-btn">‚Üê Back</button>

    <div class="container py-5">
      <h2 class="text-center mb-4">üõçÔ∏è Our Products üì¶</h2>
      <div class="row" id="shopContainer" data-aos="fade-up"></div>
    </div>

    <script src="assets/js/shopping.js"></script>
    <script href="assets/js/frontpage.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
