<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Amara Lighthouse</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="icon"
      type="image/png"
      href="assets/imgs/front-page/logo-small.svg"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/log-in.css" />

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>

  <body class="custom-body-background">
    <!-- Back Button -->
    <button onclick="window.location.href='index.html'" class="back-btn">
      <i class="bi bi-arrow-left"></i> Home
    </button>

    <div class="">
      <div class="d-flex">
        <!-- Left Graphic Section -->
        <div class="graphic-container p-3 d-flex justify-content-center">
          <img
            src="assets/imgs/log-in/padauk-logIn-page-graphic.svg"
            width="100%"
            height="auto"
          />
        </div>

        <!-- Right Form Section -->
        <div
          class="form d-flex flex-column justify-content-center align-items-center"
          style="height: 100vh; width: 100%"
        >
          <!-- Logo & Heading -->
          <div class="d-flex align-items-center justify-content-center mb-4">
            <div class="me-3">
              <img
                src="assets/imgs/front-page/logo-small.svg"
                style="width: 100px"
                alt="Logo"
              />
            </div>
            <div class="text-center p-3">
              <h2 class="fw-bold fs-4 mb-0">
                Welcome Back!!<br />Ready to explore again?
              </h2>
            </div>
          </div>

          <!-- Login Form -->
          <form id="loginForm">
            <!-- Email Input -->
            <div class="mb-3">
              <label class="form-label fw-bold">E-mail Address</label>
              <input
                type="email"
                class="form-control custom-input custom-background shadow-none"
                id="loginEmail"
                placeholder="Your e-mail"
                required
              />
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <label class="form-label fw-bold">Password</label>
              <div
                class="password-input-box custom-input rounded p-2 custom-input custom-background"
              >
                <input
                  type="password"
                  class="form-control border-0 custom-background"
                  id="loginPassword"
                  placeholder="Your Password"
                  required
                  style="flex: 1"
                />
                <img
                  id="eyeIcon"
                  src="assets/imgs/sign-up/eye-closed-icon.svg"
                  style="width: 24px; cursor: pointer"
                />
              </div>
              <div class="mt-2 text-end">
                <a href="#" id="forgotPasswordLink" class="text-decoration-none"
                  >Forgot password?</a
                >
              </div>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              class="btn mt-3 fw-bold text-white"
              style="width: 100%; background-color: brown"
              id="loginButton"
            >
              Log-in
            </button>
          </form>

          <!-- Signup Link -->
          <div class="mt-2">
            <p>New to Amara Lighthouse? <a href="sign-up.html">Sign-up</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Password Reset Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header text-white" style="background-color: brown">
            <h5 class="modal-title">Reset Password</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Enter your email to receive a reset link:</p>
            <input
              type="email"
              id="resetEmail"
              class="form-control mb-3"
              placeholder="Your email"
            />
            <button
              id="sendResetLinkBtn"
              class="btn btn-primary"
              style="background-color: brown"
            >
              Send Link
            </button>
            <div id="resetMessage" class="mt-2"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyB-ie758XKcPTkRrvupupiIu-6Th7hRn20",
        authDomain: "amara-lighthouse-98405.firebaseapp.com",
        projectId: "amara-lighthouse-98405",
        storageBucket: "amara-lighthouse-98405.appspot.com",
        messagingSenderId: "52542602697",
        appId: "1:52542602697:web:931c73ddfc1547df92bc18",
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      // DOM Elements
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginButton");
      const forgotPasswordLink = document.getElementById("forgotPasswordLink");
      const eyeIcon = document.getElementById("eyeIcon");

      // Password visibility toggle
      eyeIcon.onclick = function () {
        const passwordField = document.getElementById("loginPassword");
        if (passwordField.type === "password") {
          passwordField.type = "text";
          this.src = "assets/imgs/sign-up/eye-opened-icon.svg";
        } else {
          passwordField.type = "password";
          this.src = "assets/imgs/sign-up/eye-closed-icon.svg";
        }
      };

      // Login functionality
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value.trim();
        const password = document.getElementById("loginPassword").value;

        // Show loading state
        loginBtn.disabled = true;
        loginBtn.innerHTML =
          '<span class="spinner-border spinner-border-sm"></span> Logging in...';

        try {
          // 1. Authenticate
          const userCredential = await auth.signInWithEmailAndPassword(
            email,
            password
          );
          const user = userCredential.user;

          // 2. Define admin emails (must match what you created in Firebase)
          const ADMIN_EMAILS = [
            "admin@amaralighthouse.com", // This matches your Firebase user
            "superadmin@amaralighthouse.com", // Optional secondary admin
          ];

          // 3. Check if admin (skip verification)
          if (ADMIN_EMAILS.includes(user.email)) {
            window.location.href = "admin.html";
            return;
          }

          // 4. For regular users - require verification
          if (!user.emailVerified) {
            await auth.signOut();
            alert("Please verify your email first. Check your inbox!");
            return;
          }

          // 5. Update last login timestamp
          try {
            await db.collection("users").doc(user.uid).update({
              lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
            });
          } catch (error) {
            console.error("Error updating last login:", error);
          }

          // 6. Redirect regular users
          window.location.href = "dashBoard.html";
        } catch (error) {
          // Error handling
          let message = "Login failed. Please try again.";
          switch (error.code) {
            case "auth/user-not-found":
              message = "No account found with this email";
              break;
            case "auth/wrong-password":
              message = "Incorrect password";
              break;
            case "auth/too-many-requests":
              message = "Account temporarily locked. Try again later";
              break;
            case "auth/invalid-email":
              message = "Invalid email format";
              break;
          }
          alert(message);
          console.error("Login error:", error);
        } finally {
          // Reset button state
          loginBtn.disabled = false;
          loginBtn.textContent = "Log-in";
        }
      });

      // Password reset functionality
      forgotPasswordLink.addEventListener("click", (e) => {
        e.preventDefault();
        new bootstrap.Modal(
          document.getElementById("resetPasswordModal")
        ).show();
      });

      document
        .getElementById("sendResetLinkBtn")
        .addEventListener("click", async () => {
          const email = document.getElementById("resetEmail").value.trim();
          const messageDiv = document.getElementById("resetMessage");
          const sendBtn = document.getElementById("sendResetLinkBtn");

          if (!email) {
            messageDiv.textContent = "Please enter your email";
            messageDiv.className = "text-danger";
            return;
          }

          // Show loading state
          sendBtn.disabled = true;
          messageDiv.textContent = "Sending...";
          messageDiv.className = "text-info";

          try {
            await auth.sendPasswordResetEmail(email);
            messageDiv.textContent =
              "Password reset link sent! Check your email.";
            messageDiv.className = "text-success";
            setTimeout(() => {
              bootstrap.Modal.getInstance(
                document.getElementById("resetPasswordModal")
              ).hide();
            }, 3000);
          } catch (error) {
            messageDiv.textContent = error.message;
            messageDiv.className = "text-danger";
          } finally {
            sendBtn.disabled = false;
          }
        });

      // Check if user is already logged in
      auth.onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
          window.location.href = "dashBoard.html";
        }
      });
    </script>
  </body>
</html>
